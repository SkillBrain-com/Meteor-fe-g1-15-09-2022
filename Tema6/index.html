<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Bancomat Meteor</title>
</head>
<body>
    <section class="central-sec">
    <div class="container">
        <div class="row-left">
            <h1 class="blue-title">Meteor</h1>
            <h1 class="black-title">Bank</h1>
        </div>
        <div>
            <p class="small-text">Mai jos ai suma disponibila in contul tau bancar. Adauga suma pe care doresti sa o retragi din cont si apasa buntonul retrage.</p>
        </div>
        <div class="input-container">
            <p class="subtitle-text">Suma disponibila:</p>
            <div class="row-left">
                <p id="curentSum"></p><p class="blue-title money-text-style">RON</p>
            </div>
        </div>
        <div>
            <p class="subtitle-text">Suma dorita pentru retragere:</p>
            <input id="inputBox"/>
            <p id="errorMsg"> </p>
        </div>
        <div class="button-container">
            <button id="blueButton">RETRAGE SUMA
                <p id="buttonSum"></p>
            </button>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
